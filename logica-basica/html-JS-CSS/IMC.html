<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/IMC-style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <table> 
            <thead>
                <tr>
                    <th>IMC</th>     
                    <th>Resultado</th>           
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menor do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr> 
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>                    
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>   
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>         
            </tbody>           
        </table>
        <h1>Calcule seu IMC</h1>
        <form id="form" action="">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">
            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">
            <button type="submit">Enviar</button>
        </form>        
        <p class="exibePeso">Peso:</p>
        <p class="exibeAltura">Altura:</p>
        <p class ="msgResultado"></p>
    </section>
   <script src="./assets/js/IMC copy.js"></script> 
</body>
</html>
